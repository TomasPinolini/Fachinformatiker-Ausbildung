<!-- Combined Task: Create a single HTML file that includes both login and registration functionality
Instructions: This file will combine the login and registration pages, with appropriate sections for each task. -->

<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" type="text/css" href="2-login_registercss.css">
</head>
<body>
    <!-- Login Section -->
    <section id="login">
        <h1>Login Page</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Registration Section -->
    <section id="registration">
        <h1>Registration Page</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>

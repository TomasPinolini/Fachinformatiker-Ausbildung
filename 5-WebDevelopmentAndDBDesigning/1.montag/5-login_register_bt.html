<!-- Task: Apply Bootstrap styling to the login and registration page -->
<!-- Instructions: This file uses Bootstrap for styling the login and registration sections. -->

<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Login Section -->
        <section id="login" class="mb-5">
            <h1 class="text-center">Login Page</h1>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </section>

        <!-- Registration Section -->
        <section id="registration">
            <h1 class="text-center">Registration Page</h1>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control" placeholder="Enter your birthdate">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
